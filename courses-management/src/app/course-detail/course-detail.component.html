<div *ngIf="course">
    <h2>{{course.name | uppercase}} Details</h2>
    <div>id: {{course.id}}</div>
    <div>
      <label for="course-name">Course name: </label>
      <input id="course-name" [(ngModel)]="course.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">go back</button>
  </div>
